ip: 192.168.56.56
memory: 2048
cpus: 2
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa

folders:
    - map: '.'
      to: /home/vagrant/code

sites:
    - map: php-example-app.local
      to: /home/vagrant/code/public

databases:
    - php_example_app

features:
    - mysql: true
    - mariadb: false
    - postgresql: false
    - ohmyzsh: false
    - webdriver: false

services:
    - enabled: [mysql]

name: php-example-app
hostname: php-example-app.local
